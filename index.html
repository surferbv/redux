<!DOCTYPE html>
<html>

<head>
    <title>Todos/Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js'></script>
</head>
<div>
    <h1>Todo List</h1>
    <input id='todo-input' type='text' placeholder='Add Todo' />
    <button id='todoBtn'>Add Todo</button>
    <ul id='todos-list'>

    </ul>
</div>
<div>
    <h1>Goals List</h1>
    <input id='goal-input' type='text' placeholder='Add Goal' />
    <button id='goalBtn'>Add Goal</button>
    <ul id='goals-list'>

    </ul>
</div>

<body>
    <script>
        function generateId() {
            return Math.random().toString(30).substring(2) + (new Date()).getTime().toString(36)
        }

        // libary code
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        // action creators
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }
    

        const checker = (store) => (next) => (action) => {
            if (action.type === ADD_TODO && action.todo.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert('Nope that is a a bad idea!')
            }

            if (action.type === ADD_GOAL && action.goal.name.toLowerCase().indexOf('bitcoin') !== -1) {
                return alert('Nope that is a a bad idea!')
            }

            return next(action)
        }

        // reducer function
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id != action.id)
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete })
                    )
                default:
                    return state
            }
        }

        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                default:
                    return state
            }
        }

        // app code
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
        }), Redux.applyMiddleware(checker))

        store.subscribe(() => {
            console.log('The new state is: ', store.getState())
            const { todos, goals } = store.getState()

            document.getElementById('todos-list').innerHTML = ''
            document.getElementById('goals-list').innerHTML = ''

            todos.forEach(addTodoToDom)
            goals.forEach(addGoalToDom)
        })

        // dom code

        function createRemoveButton(onClick) {
            const removeBtn = document.createElement('button')
            removeBtn.innerHTML = 'Remove'
            removeBtn.addEventListener('click', onClick)
            return removeBtn
        }

        function addTodo() {
            const input = document.getElementById('todo-input')
            const name = input.value
            input.value = ''

            store.dispatch(addTodoAction({
                id: generateId(),
                name,
                complete: false,
            }))
        }

        function addGoal() {
            const input = document.getElementById('goal-input')
            const name = input.value
            input.value = ''

            store.dispatch(addGoalAction({
                id: generateId(),
                name,
                complete: false,
            }))
        }

        function addTodoToDom(todo) {
            const node = document.createElement('li')
            const text = document.createTextNode(todo.name)
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeTodoAction(todo.id))
            })
            removeBtn.style.margin = '4px'
            node.appendChild(text)
            node.appendChild(removeBtn)


            node.style.textDecoration = todo.complete ? 'line-through' : 'none'

            node.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
            })


            document.getElementById('todos-list')
                .appendChild(node)
        }

        function addGoalToDom(goal) {
            const node = document.createElement('li')
            const text = document.createTextNode(goal.name)
            const removeBtn = createRemoveButton(() => {
                store.dispatch(removeGoalAction(goal.id))
            })
            removeBtn.style.margin = '4px'
            node.appendChild(text)
            node.appendChild(removeBtn)

            document.getElementById('goals-list')
                .appendChild(node)
        }

        document.getElementById('todoBtn')
            .addEventListener('click', addTodo)

        document.getElementById('goalBtn')
            .addEventListener('click', addGoal)
    </script>
</body>

</html>
